<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css"
</head>
<body>
    <header>
        <h1>W12 COMPONENT COMPANY</h1>
    </header>
    <p>This is the first paragraph</p>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="component_page2.html">PAGE 2</a>
          <a href="component_page3.html">PAGE 3</a>
          <a href="component_page3.html">ALSO PAGE 3</a>
        </div>
      </div>
      <!-- Trigger/Open The Modal -->
    <button id="myBtn">CLICK HERE<br>FOR MORE INFO</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p><B>THIS IS THE PLACE FOR MORE INFORMATION

                
            </B>></p>
        </div>

    </div>
    <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>


</body>
</html>
